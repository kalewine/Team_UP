<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team UP App</title>
</head>
<body>
    <form action="" id="player-data">
        <table>
            <tr>
               <th>Select Player</th>
                <th>Player Name</th>
                <th>Player Gender</th>
                <th>Player Strength</th>
            </tr>
        
            <tr>
                <td><input type="checkbox" name="check" id="booking" value="Kayla Alewine"></td>
                <td><label class="player-name" for="booking"></label>Kayla Alewine</td>
                <td class="player-gender">female</td>
                <td class="player-strength">3</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Peter Alewine"></td>
                <td><label class="player-name" for="new-climber">Peter Alewine</label></td>
                <td class="player-gender">male</td>
                <td class="player-strength">2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Maggie Smith"></td>
                <td><label class="player-name" for="new-climber">Maggie Smith</label></td>
                <td class="player-gender">female</td>
                <td class="player-strength">2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Fish Smith"></td>
                <td><label class="player-name" for="new-climber">Fish Smith</label></td>
                <td class="player-gender">male</td>
                <td class="player-strength">3</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Hayes Modlin"></td>
                <td><label class="player-name" for="new-climber">Hayes Modlin</label></td>
                <td class="player-gender">male</td>
                <td class="player-strength">2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Melissa Seward"></td>
                <td><label class="player-name" for="new-climber">Melissa Seward</label></td>
                <td class="player-gender">female</td>
                <td class="player-strength">2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="check" id="new-climber" value="Peter McDowell"></td>
                <td><label class="player-name" for="new-climber">Peter McDowell</label></td>
                <td class="player-gender">male</td>
                <td class="player-strength">4</td>
            </tr>
        
        </table>
        <div class="submit-positioner">
            <button class="form-submit" type="submit" form="player-data">Submit</button>
       </div>
    </form>
    <div id="team-options">
        <p id="two-teams">2 teams of about </p>
        <p id="four-teams">4 teams of about </p>
    </div>
   <table id="table">
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
       
   </table> 
</body>
<script src="index.js"></script>
</html>
