<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team UP App</title>
</head>
<body>
    <form action="" id="player-data">
        <table id="player-table">
            <tr>
               <th>Select Player</th>
                <th>Player Name</th>
                <th>Player Gender</th>
                <th>Player Strength</th>
            </tr>
        </table>
        <div class="submit-positioner">
            <button class="form-submit" type="submit" form="player-data">Submit</button>
       </div>
    </form>
    <div id="team-options">
        <button id="two-teams" onclick="selectTeamNumber(2)">2 teams of about </button>
        <button id="four-teams" onclick="selectTeamNumber(4)">4 teams of about </button>
    </div>
   <table id="team-table">
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
       
   </table> 
</body>
<script src="index.js"></script>
</html>
