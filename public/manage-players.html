<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Player Pool</title>
</head>
<body>
    <section id="manage-modals">
        <!-- Edit Player Form -->
            <div class="manage-modal" id="edit-player-form">
                <h2 class="manage-title">Edit Player</h2>
                <form action="" class="manage-form" id="edit-player">
    
                <!-- Edit Player Name -->

                    <input type="text" id="edit-first-name" class="name" placeholder="First name" ><br>
                    <input type="text" id="edit-last-name" class="name" placeholder="Last name" ><br>
    
                <!-- Edit Player Gender -->
                    <div class="gender-selection">
                        <input type="radio" name="edit-gender" id="edit-male"  value="male"/>
                        <label for="edit-male" class="gender-label" id="edit-male-label">male</label>
                        <input type="radio" name="edit-gender" id="edit-female"  value="female"/>
                        <label for="edit-female" class="gender-label" id="edit-female-label">female</label>
                        <div class="gender-selector" id="edit-gender-selector"/></div>
                    </div>
                    
                    <div id="player-id"></div>
                
                <!-- Edit Rating -->
                    <div class="rating-positioner">
                        <img src="./resources/better-label.png" class="better-rating"/>                    
                        <section class="rating-selection">
                            <input type="radio" id="edit-one" name="edit-rating" value="1">
                            <label for="edit-one" class="rating-label">1</label>
                            <input type="radio" id="edit-two" name="edit-rating" value="2">
                            <label for="edit-two" class="rating-label">2</label>
                            <input type="radio" id="edit-three" name="edit-rating" value="3">
                            <label for="edit-three" class="rating-label">3</label>
                            <input type="radio" id="edit-four" name="edit-rating" value="4">
                            <label for="edit-four" class="rating-label">4</label>
                            <input type="radio" id="edit-five" name="edit-rating" value="5">
                            <label for="edit-five" class="rating-label">5</label>
                            <div class="rating-selector" id="edit-rating-selector"/></div>
                        </section>
                        <img src="./resources/worse-label.png" class="worse-rating"/>     
                    </div>
                </form>
    
                <!-- Delete Player -->
                <div id='delete-section'>
                    <img class="trash" src="./resources/delete.png" />
                </div>
    
                <!-- Delete Modal  -->
                <section class="message-modal" id="delete-modal">
                    <p>Are you sure you want to delete this player?</p>
                    <div class="message-modal-btns">
                        <button class="manage-btns manage-cancel" id="no">No</button>
                        <button class="manage-btns" id="confirm-delete">Yes</button>
                    </div>
                </section>
    
                <!-- Submit Edit Player Form -->
                <div class="position-btns">
                    <button class="manage-btns manage-cancel" id="cancel-edit" onclick="cancelEditPlayer()">Cancel</button>
                    <button class="manage-btns manage-submit" type="submit" form="edit-player">Save</button>  
                </div>
            </div>
    
        <!-- Add Player Form -->
    
            <div class="manage-modal" id="add-player-form">
                <h2 class="manage-title">Add Player</h2>
                <form action="" class="manage-form" id="new-player">
                <!-- Name Input-->
    
                    <input type="text" name="name" id="first-name" class="name" placeholder="First name" required><br>
                    <input type="text" name="name" id="last-name" class="name" placeholder="Last name" required><br>
    
                <!-- Gender Input-->
                    <section class="gender-selection">
                        <input type="radio" name="gender" id="male"  value="male" checked/>
                        <label for="male" class="gender-label" id="male-label">male</label>
                        <input type="radio" name="gender" id="female"  value="female"/>
                        <label for="female" class="gender-label" id="female-label">female</label>
                        <div class="gender-selector" id="gender-selector" /></div>
                    </section>
                    
                <!-- Rating Input-->
                    <div class="rating-positioner">
                        <img src="./resources/better-label.png" class="better-rating"/>   
                        <section class="rating-selection">
                            <input type="radio" id="one" name="rating" value="1" checked>
                            <label for="one" class="rating-label">1</label>
                            <input type="radio" id="two" name="rating" value="2">
                            <label for="two" class="rating-label">2</label>
                            <input type="radio" id="three" name="rating" value="3">
                            <label for="three" class="rating-label">3</label>
                            <input type="radio" id="four" name="rating" value="4">
                            <label for="four" class="rating-label">4</label>
                            <input type="radio" id="five" name="rating" value="5">
                            <label for="five" class="rating-label">5</label>
                            <div class="rating-selector" id="rating-selector"/></div>
                        </section>
                        <img src="./resources/worse-label.png" class="worse-rating"/>  
                    </div>
                </form>
                <!-- Already Exists Message Modal -->
                <section class="message-modal" id="duplicate-msg"> 
                    <p>A player with the name <span id="duplicate-name"></span> already exists.</p>
                    
                    <button class="message-options" id="ok">Thanks for the heads up!</button>
                        
                    
                </section>
                <!-- Submit Add Player Form -->
                <div class="position-btns">
                    <button class="manage-btns manage-cancel" id="cancel-add" onclick="cancelAddPlayer()">Cancel</button>
                    <button class="manage-btns manage-submit" type="submit" form="new-player">Submit</button>
                </div>
            </div>
        </section>
    <!-- Header -->
    <header>
        <h1 class="screen-title">Manage Players</h1>
      
    </header>

  
    <!-- Player Pool -->
   
   
    <h3 class="sort-by">Sort by: </h3>
    
    <section class="sort-section">
        <div class="sort-selection">
            
            <input type="radio" name="sort" id="sort-last-manage" value="last-name" ></input>
            <label for="sort-last-manage" class="sort-label" id="sort-last-label">last name</label>
            <input type="radio" name="sort" id="sort-first-manage" value="first-name" checked></input>
            <label for="sort-first-manage" class="sort-label" id="sort-first-label" >first name</label>
            <div class="sort-selector" id="manage-sort-selector"/></div> 
            <!-- <button class="sort-btn" onclick="displayPlayerPool(ratingSort)">Sort By Rating</button> -->
        </div>
    </section>
    <section id="player-pool" class="player-pool">
        <a href="/" class="to-home-link">
            <img src="resources/arrow.png" alt="" class="to-home-arrow">
        </a>
        <img id="add-btn" onclick="toggleAddModal()" src="./resources/add-btn.png" alt=""> 
      
    </section>
   

   
</body>
<script src="manage.js"></script>
</html>
