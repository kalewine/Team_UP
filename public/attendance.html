<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Event Attendance</title>
</head>
<body>
    <header>
        <h1 class="screen-title">Who's Attending</h1>
    </header>
     <!-- Event Attendance Form -->
     <h2>Event Attendance</h2>
     <button onclick="displayPlayers(lastNameSort)">Sort By Last Name</button>
     <button onclick="displayPlayers(firstNameSort)">Sort By First Name</button>
     <button onclick="displayPlayers(ratingSort)">Sort By Rating</button>
 <form action="post" id="player-data"></form>
     <table id="player-table">
         <tr>
             <label for="all">Select All</label>
             <input type="checkbox" id="select-all" name="all">
         </tr>
         <tr>
            <th>Select Player</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Player Gender</th>
             <th>Player Rating</th>
         </tr>
     </table>
     <div class="submit-positioner">
         <button class="form-submit" type="submit" form="player-data">Submit</button>
    </div>
</body>
<script src="app.js"></script>
</html>
