<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Team UP App</title>
</head>
<body>
    <header>
        <h1 class="screen-title">Team UP</h1>
    </header>
    <section class="home-btns">
        <a href="attendance.html">
            <button class="large-home-btn" id="new-game">
               
                    <span class="btn-icon">
                        <img src="./resources/new-game-icon.png" alt="">
                    </span>
                <span class="btn-text">
                    Start a <span class="bold-text">New Game</span>
                </span>
            </button>
        </a>
        <a href="previous-teams.html">
            <button class="large-home-btn" id="in-progress">
                
                    <span class="btn-icon">
                        <img src="./resources/resume-icon.png" alt="">
                    </span>
                <span class="btn-text">
                    Continue a <span class="bold-text">Game in Progress</span>
                </span>
            </button>
        </a>
        <a href="manage-players.html">
            <button class="large-home-btn" id="manage">
                
                    <span class="btn-icon">
                        <img src="./resources/edit-icon.png" alt="">
                    </span>
                <span class="btn-text">
                    Manage <span class="bold-text">Players</span>
                </span>
            </button>
        </a>
    </section>
</body>

</html>
